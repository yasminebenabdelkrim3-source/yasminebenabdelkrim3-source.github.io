<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasmine Ben Abdelkrim | Ingénieure Énergies Renouvelables</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
</head>
<body>
    <!-- Fond animé élégant -->
    <div class="ocean-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="floating-elements">
            <div class="floating-element el1"><i class="fas fa-bolt"></i></div>
            <div class="floating-element el2"><i class="fas fa-sun"></i></div>
            <div class="floating-element el3"><i class="fas fa-wind"></i></div>
            <div class="floating-element el4"><i class="fas fa-leaf"></i></div>
        </div>
    </div>

    <!-- Navigation rapide -->
    <div class="quick-nav">
        <a href="#présentation" class="nav-dot active" data-section="présentation"></a>
        <a href="#formation" class="nav-dot" data-section="formation"></a>
        <a href="#projets" class="nav-dot" data-section="projets"></a>
        <a href="#expériences" class="nav-dot" data-section="expériences"></a>
        <a href="#associations" class="nav-dot" data-section="associations"></a>
        <a href="#contact" class="nav-dot" data-section="contact"></a>
    </div>

    <div id="root">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Chargement du portfolio...</p>
        </div>
    </div>

    <script type="text/babel" data-type="module">
        console.log('React version:', React.version);

        const App = () => {
            const [activeSection, setActiveSection] = React.useState('présentation');

            const sections = [
                'Présentation',
                'Formation',
                'Projets',
                'Expériences',
                'Associations',
                'Contact'
            ];

            // Header élégant
            const Header = () => (
                <header className="site-header">
                    <div className="container">
                        <div className="header-content">
                            <div className="brand-section">
                                <h1 className="brand-name">Yasmine Ben Abdelkrim</h1>
                                <p className="brand-title">
                                    <span className="title-icon">⚡</span>
                                    Ingénieure en Énergies Renouvelables & Innovation
                                </p>
                            </div>
                            <nav className="nav">
                                {sections.map((section) => (
                                    <button
                                        key={section}
                                        onClick={() => {
                                            setActiveSection(section.toLowerCase().replace(' ', '-'));
                                            document.getElementById(section.toLowerCase().replace(' ', '-'))?.scrollIntoView({behavior: 'smooth'});
                                        }}
                                        className={`nav-btn ${activeSection === section.toLowerCase().replace(' ', '-') ? 'active' : ''}`}
                                    >
                                        <span className="nav-text">{section}</span>
                                        <div className="nav-underline"></div>
                                    </button>
                                ))}
                            </nav>
                            <div className="header-actions">
                                <a href="#contact" className="contact-btn">
                                    <i className="fas fa-paper-plane"></i>
                                    Me Contacter
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            );

            // Hero Section Super Attirante
            const Presentation = () => (
                <section id="présentation" className="hero-section">
                    <div className="hero-background">
                        <div className="hero-glow"></div>
                    </div>
                    <div className="container">
                        <div className="hero-content">
                            <div className="hero-text">
                                <div className="hero-badge">
                                    <i className="fas fa-star"></i>
                                    Portfolio Innovant
                                </div>
                                <h1 className="hero-title">
                                    <span className="title-line">Transformer</span>
                                    <span className="title-line accent">l'Énergie</span>
                                    <span className="title-line">en Avenir</span>
                                </h1>
                                <p className="hero-description">
                                    <strong>Ingénieure passionnée</strong> par les énergies renouvelables et l'innovation technologique. 
                                    Je conçois des solutions durables qui marient expertise technique et vision écologique 
                                    pour construire un avenir énergétique plus responsable.
                                </p>
                                
                                <div className="hero-features">
                                    <div className="feature">
                                        <div className="feature-icon">
                                            <i className="fas fa-solar-panel"></i>
                                        </div>
                                        <div className="feature-content">
                                            <h4>Énergies Renouvelables</h4>
                                            <p>Solutions solaires, éoliennes et biomasse</p>
                                        </div>
                                    </div>
                                    <div className="feature">
                                        <div className="feature-icon">
                                            <i className="fas fa-robot"></i>
                                        </div>
                                        <div className="feature-content">
                                            <h4>Innovation Technologique</h4>
                                            <p>Robotique, IA et systèmes intelligents</p>
                                        </div>
                                    </div>
                                    <div className="feature">
                                        <div className="feature-icon">
                                            <i className="fas fa-leaf"></i>
                                        </div>
                                        <div className="feature-content">
                                            <h4>Développement Durable</h4>
                                            <p>Projets éco-responsables et impact positif</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="hero-actions">
                                    <a href="#projets" className="btn btn-primary">
                                        <i className="fas fa-rocket"></i>
                                        Voir mes Projets
                                    </a>
                                    <a href="#contact" className="btn btn-secondary">
                                        <i className="fas fa-download"></i>
                                        Télécharger CV
                                    </a>
                                </div>
                            </div>
                            
                            <div className="hero-visual">
                                <div className="profile-card">
                                    <div className="card-glow"></div>
                                    <div className="profile-image-container">
                                        <img src="assets/ma_photo.jpg" alt="Yasmine Ben Abdelkrim" className="profile-image" onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.nextElementSibling.style.display = 'flex';
                                        }} />
                                        <div className="profile-placeholder">
                                            <i className="fas fa-user-graduate"></i>
                                        </div>
                                        <div className="profile-badge">
                                            <i className="fas fa-graduation-cap"></i>
                                            École Polytechnique
                                        </div>
                                    </div>
                                    <div className="profile-info">
                                        <h3>Yasmine Ben Abdelkrim</h3>
                                        <p class="profile-subtitle">Innovation Énergétique & Technologie</p>
                                        <div className="profile-stats">
                                            <div className="stat">
                                                <div className="stat-number">10+</div>
                                                <div className="stat-label">Projets</div>
                                            </div>
                                            <div className="stat">
                                                <div className="stat-number">5</div>
                                                <div className="stat-label">Prix</div>
                                            </div>
                                            <div className="stat">
                                                <div className="stat-number">2</div>
                                                <div className="stat-label">Années XP</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );

            // Formation Section
            const FormationAcademique = () => (
                <section id="formation" className="section">
                    <div className="container">
                        <div className="section-header">
                            <h2 className="section-title">
                                <span className="section-icon">🎓</span>
                                Parcours Académique
                            </h2>
                            <p className="section-subtitle">Un cursus d'excellence au service de l'innovation énergétique</p>
                        </div>
                        <div className="timeline">
                            {[
                                {
                                    year: "2025 - 2026",
                                    title: "Master M2 - Sciences and Technology for Renewable Energy",
                                    location: "École Polytechnique de Paris, France",
                                    description: "Spécialisation en énergies renouvelables et technologies durables",
                                    icon: "fas fa-graduation-cap",
                                    color: "#3B82F6"
                                },
                                {
                                    year: "2023 - 2025",
                                    title: "Cycle d'ingénieur en Génie Électrique",
                                    location: "École nationale d'ingénieurs de Tunis (ENIT), Tunisie",
                                    description: "Spécialisation systèmes énergétiques et automatisme",
                                    icon: "fas fa-bolt",
                                    color: "#10B981"
                                },
                                {
                                    year: "2021 - 2023",
                                    title: "Cycle préparatoire - Mathématiques-Physique (MP)",
                                    location: "Institut préparatoire IPEST, Tunisie",
                                    description: "Formation intensive en sciences fondamentales",
                                    icon: "fas fa-atom",
                                    color: "#8B5CF6"
                                },
                                {
                                    year: "2021",
                                    title: "Baccalauréat Mathématiques",
                                    location: "Lycée pilote de l'Ariana, Tunisie",
                                    description: "Mention Très Bien - Moyenne : 18.78/20",
                                    icon: "fas fa-medal",
                                    color: "#F59E0B"
                                }
                            ].map((item, index) => (
                                <div key={index} className="timeline-item">
                                    <div className="timeline-marker" style={{backgroundColor: item.color}}>
                                        <i className={item.icon}></i>
                                    </div>
                                    <div className="timeline-content">
                                        <div className="timeline-year">{item.year}</div>
                                        <h3 className="timeline-title">{item.title}</h3>
                                        <p className="timeline-location">{item.location}</p>
                                        <p className="timeline-description">{item.description}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );

            // Projets Section
            const Projets = () => {
                const projects = [
                    {
                        icon: "fas fa-robot",
                        title: "Robot Autonome Suiveur de Cible",
                        description: "Développement d'un système robotique autonome avec algorithmes de suivi intelligent et gestion multi-capteurs.",
                        tags: ["Robotique", "IA", "Python", "Computer Vision"],
                        status: "complété"
                    },
                    {
                        icon: "fas fa-shoe-prints",
                        title: "Carrelage Piézoélectrique Générateur",
                        description: "Conception innovante de carrelage convertissant l'énergie mécanique en électricité. Prix de la meilleure idée impactante.",
                        tags: ["Énergie", "Innovation", "Prix", "Développement Durable"],
                        status: "complété"
                    },
                    {
                        icon: "fas fa-leaf",
                        title: "Neorganic - Biodigesteurs Agricoles",
                        description: "Optimisation de processus de fermentation anaérobie pour production de biogaz et engrais naturels.",
                        tags: ["Biogaz", "Agriculture", "Énergie Renouvelable", "Innovation"],
                        status: "en cours"
                    },
                    {
                        icon: "fas fa-tint",
                        title: "Système de Désalinisation Solaire",
                        description: "Solution innovante pour lutter contre le stress hydrique via osmose inverse alimentée par énergie solaire.",
                        tags: ["Eau", "Solaires", "OSMOSE", "Développement Durable"],
                        status: "complété"
                    },
                    {
                        icon: "fas fa-trophy",
                        title: "Enactus - Souaqi Farms",
                        description: "Projet primé transformant les déchets agricoles en ressources durables. Financement 5000€ obtenu.",
                        tags: ["Enactus", "Prix", "Entrepreneuriat", "Impact Social"],
                        status: "complété"
                    },
                    {
                        icon: "fas fa-sun",
                        title: "Installation Photovoltaïque Résidentielle",
                        description: "Étude complète et dimensionnement d'installation PV pour autonomie énergétique domestique.",
                        tags: ["Photovoltaïque", "STEG", "Énergie Solaire", "Ingénierie"],
                        status: "complété"
                    }
                ];

                return (
                    <section id="projets" className="section alt">
                        <div className="container">
                            <div className="section-header">
                                <h2 className="section-title">
                                    <span className="section-icon">🚀</span>
                                    Projets Innovants
                                </h2>
                                <p className="section-subtitle">Des réalisations concrètes au service de la transition énergétique</p>
                            </div>
                            <div className="projects-grid">
                                {projects.map((project, index) => (
                                    <div key={index} className={`project-card ${project.status}`}>
                                        <div className="project-header">
                                            <div className="project-icon">
                                                <i className={project.icon}></i>
                                            </div>
                                            <div className="project-status">{project.status}</div>
                                        </div>
                                        <h3 className="project-title">{project.title}</h3>
                                        <p className="project-description">{project.description}</p>
                                        <div className="project-tags">
                                            {project.tags.map((tag, tagIndex) => (
                                                <span key={tagIndex} className="project-tag">{tag}</span>
                                            ))}
                                        </div>
                                        <div className="project-actions">
                                            <button className="project-btn">
                                                <i className="fas fa-eye"></i>
                                                Voir Détails
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                );
            };

            // Experiences Section
            const Experiences = () => (
                <section id="expériences" className="section">
                    <div className="container">
                        <div className="section-header">
                            <h2 className="section-title">
                                <span className="section-icon">💼</span>
                                Expériences Professionnelles
                            </h2>
                            <p className="section-subtitle">Des stages enrichissants au cœur de l'industrie énergétique</p>
                        </div>
                        <div className="experiences-grid">
                            <div className="experience-card">
                                <div className="experience-header">
                                    <div className="company-logo">
                                        <i className="fas fa-microchip"></i>
                                    </div>
                                    <div className="experience-info">
                                        <h3 className="company-name">ACTIA Engineering</h3>
                                        <div className="experience-meta">
                                            <span className="experience-date">Été 2025</span>
                                            <span className="experience-location">Tunis, Tunisie</span>
                                        </div>
                                    </div>
                                </div>
                                <h4 className="experience-title">Stage Ingénieur - Systèmes Intelligents</h4>
                                <ul className="experience-list">
                                    <li>Conception de solutions interactives pour le monitoring énergétique</li>
                                    <li>Implémentation de systèmes embarqués pour l'analyse de données</li>
                                    <li>Intégration d'algorithmes d'IA pour l'optimisation énergétique</li>
                                </ul>
                                <div className="experience-skills">
                                    <span className="skill-tag">Systèmes Embarqués</span>
                                    <span className="skill-tag">IA</span>
                                    <span className="skill-tag">Monitoring</span>
                                </div>
                            </div>
                            
                            <div className="experience-card">
                                <div className="experience-header">
                                    <div className="company-logo">
                                        <i className="fas fa-bolt"></i>
                                    </div>
                                    <div className="experience-info">
                                        <h3 className="company-name">STEG</h3>
                                        <div className="experience-meta">
                                            <span className="experience-date">Été 2024</span>
                                            <span className="experience-location">Tunis, Tunisie</span>
                                        </div>
                                    </div>
                                </div>
                                <h4 className="experience-title">Stage Ouvrier - Énergie Photovoltaïque</h4>
                                <ul className="experience-list">
                                    <li>Conception et planification de projets photovoltaïques</li>
                                    <li>Coordination inter-services et gestion de projet</li>
                                    <li>Application des normes et réglementations environnementales</li>
                                </ul>
                                <div className="experience-skills">
                                    <span className="skill-tag">Photovoltaïque</span>
                                    <span className="skill-tag">Gestion de Projet</span>
                                    <span className="skill-tag">Normes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );

            // Vie Associative Section
            const VieAssociative = () => {
                const associations = [
                    {
                        icon: "fas fa-flag",
                        title: "Team Leader - Enactus ENIT",
                        description: "Direction d'une équipe dédiée à l'entrepreneuriat social et innovant, management de projets à impact.",
                        achievements: ["Leadership", "Management", "Entrepreneuriat Social"]
                    },
                    {
                        icon: "fas fa-robot",
                        title: "Membre Actif - Club Robotique ENIT",
                        description: "Participation active aux projets techniques et compétitions de robotique avancée.",
                        achievements: ["Robotique", "Compétitions", "Technique"]
                    },
                    {
                        icon: "fas fa-users",
                        title: "Responsable RH - Econics",
                        description: "Gestion des ressources humaines dans une startup innovante de robotique autonome.",
                        achievements: ["RH", "Startup", "Management"]
                    },
                    {
                        icon: "fas fa-tree",
                        title: "Responsable Organisation - Journée de l'Arbre",
                        description: "Coordination d'un événement éco-citoyen majeur rassemblant toute l'école.",
                        achievements: ["Événementiel", "Écologie", "Logistique"]
                    }
                ];

                return (
                    <section id="associations" className="section alt">
                        <div className="container">
                            <div className="section-header">
                                <h2 className="section-title">
                                    <span className="section-icon">👥</span>
                                    Engagements Associatifs
                                </h2>
                                <p className="section-subtitle">Leadership et implication dans la communauté étudiante</p>
                            </div>
                            <div className="associations-grid">
                                {associations.map((assoc, index) => (
                                    <div key={index} className="association-card">
                                        <div className="association-icon">
                                            <i className={assoc.icon}></i>
                                        </div>
                                        <h3 className="association-title">{assoc.title}</h3>
                                        <p className="association-description">{assoc.description}</p>
                                        <div className="association-achievements">
                                            {assoc.achievements.map((achievement, achIndex) => (
                                                <span key={achIndex} className="achievement-tag">{achievement}</span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                );
            };

            // Contact Section
            const Contact = () => (
                <section id="contact" className="section">
                    <div className="container">
                        <div className="section-header">
                            <h2 className="section-title">
                                <span className="section-icon">📞</span>
                                Contact
                            </h2>
                            <p className="section-subtitle">Discutons de vos projets et opportunités</p>
                        </div>
                        <div className="contact-content">
                            <div className="contact-info">
                                <div className="contact-item">
                                    <div className="contact-icon">
                                        <i className="fas fa-envelope"></i>
                                    </div>
                                    <div className="contact-details">
                                        <h4>Email</h4>
                                        <a href="mailto:yasminebenabdelkrim3@gmail.com">yasminebenabdelkrim3@gmail.com</a>
                                    </div>
                                </div>
                                <div className="contact-item">
                                    <div className="contact-icon">
                                        <i className="fab fa-linkedin"></i>
                                    </div>
                                    <div className="contact-details">
                                        <h4>LinkedIn</h4>
                                        <a href="https://linkedin.com/in/yasmine-ben-abdelkrim">yasmine-ben-abdelkrim</a>
                                    </div>
                                </div>
                                <div className="contact-item">
                                    <div className="contact-icon">
                                        <i className="fas fa-phone"></i>
                                    </div>
                                    <div className="contact-details">
                                        <h4>Téléphone</h4>
                                        <p>+33 7 59 13 09 20</p>
                                    </div>
                                </div>
                                <div className="contact-item">
                                    <div className="contact-icon">
                                        <i className="fas fa-map-marker-alt"></i>
                                    </div>
                                    <div className="contact-details">
                                        <h4>Localisation</h4>
                                        <p>Paris, France</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );

            // Footer
            const Footer = () => (
                <footer className="footer">
                    <div className="container">
                        <div className="footer-content">
                            <div className="footer-brand">
                                <h3>Yasmine Ben Abdelkrim</h3>
                                <p>Ingénieure en Énergies Renouvelables & Innovation</p>
                            </div>
                            <div className="footer-links">
                                <a href="#présentation">Accueil</a>
                                <a href="#projets">Projets</a>
                                <a href="#contact">Contact</a>
                            </div>
                        </div>
                        <div className="footer-bottom">
                            <p>&copy; 2025 Yasmine Ben Abdelkrim. Tous droits réservés.</p>
                        </div>
                    </div>
                </footer>
            );

            // Render the active section
            const renderSection = () => {
                switch (activeSection) {
                    case 'présentation': return <Presentation />;
                    case 'formation': return <FormationAcademique />;
                    case 'projets': return <Projets />;
                    case 'expériences': return <Experiences />;
                    case 'associations': return <VieAssociative />;
                    case 'contact': return <Contact />;
                    default: return <Presentation />;
                }
            };

            return (
                <div className="app">
                    <Header />
                    <main className="main-content">
                        <Presentation />
                        <FormationAcademique />
                        <Projets />
                        <Experiences />
                        <VieAssociative />
                        <Contact />
                    </main>
                    <Footer />
                    <button id="backToTop" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                        <i className="fas fa-chevron-up"></i>
                    </button>
                </div>
            );
        };

        // Render the App
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (error) {
            console.error('Failed to render React app:', error);
            document.getElementById('root').innerHTML = '<p style="color: red; text-align: center;">Error loading portfolio. Check console for details.</p>';
        }

        // Smooth scrolling for navigation dots
        document.addEventListener('DOMContentLoaded', function() {
            const navDots = document.querySelectorAll('.nav-dot');
            const sections = document.querySelectorAll('section');
            
            // Update active dot on scroll
            window.addEventListener('scroll', function() {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (scrollY >= (sectionTop - 200)) {
                        current = section.getAttribute('id');
                    }
                });

                navDots.forEach(dot => {
                    dot.classList.remove('active');
                    if (dot.getAttribute('data-section') === current) {
                        dot.classList.add('active');
                    }
                });
            });

            // Click handlers for dots
            navDots.forEach(dot => {
                dot.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-section');
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Back to top button
            const backToTopButton = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.style.display = 'flex';
                } else {
                    backToTopButton.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
